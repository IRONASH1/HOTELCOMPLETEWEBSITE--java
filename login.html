<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <form action="index.html">
      <label for="name"
        >Username:
        <input
          type="text"
          name="Username"
          placeholder="Enter Username"
          autocomplete="off"
          required /></label
      ><br />
      <label for="password"
        >Password:
        <input
          type="Password"
          name="Password"
          placeholder="Enter Password"
          autocomplete="off"
          required /></label
      ><br />
      <button type="login">login</button>
    </form>
  </body>
</html>
