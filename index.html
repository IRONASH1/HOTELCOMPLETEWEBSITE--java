  <body>
    <div class="main">
      <header>
        <ul class="navList">
          <li class="logo">
            <img src="assests/images/logo.png" alt="logo" />
          </li>
          <li class="login">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModalCenter">LOGIN</button>
          </li>
        </ul>
      </header>

      <!-- Modal for login-->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" id="modal-dialog" role="document" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"> <strong>Please Login</strong> </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="index.html" class="modal-form">
                <label for="name"
                  >Username:
                  <input
                    type="text"
                    name="Username"
                    placeholder="Enter Username"
                    autocomplete="off"
                    required /></label
                ><br>
                <label for="password"
                  >Password:
                  <input
                    type="Password"
                    name="Password"
                    placeholder="Enter Password"
                    autocomplete="off"
                    required /></label>
                <hr>
                <button type="login" class="btn btn-primary">Login</button>
              </form>
        </div>
      </div>
    </div>
  </div>
