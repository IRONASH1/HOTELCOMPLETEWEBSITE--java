<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <title>index</title>
  </head>
  <body class="body">
    
    <!-- usign js templates to take same html file of header-->
    <my-header></my-header>

    
      <section>
      <div class="Content">
        <div id="backgroundImage">
          <input type="text" placeholder="city" class="searchBar"/>
        </div>
        <!-- // The four images start from here -->
        <div class="images">
          <div class="photo">
            <a href="list.html">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                alt="DELHI"/>
                <div class="overlay">
                  <div class="text">Delhi</div>
                </div>
              </a>
          </div>

          <div class="photo">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
              alt="GOA"
            />
            <div class="overlay"> <div class="text">Goa</div></div>

          </div>

          <div class="photo">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
              alt="HYDERABAD"
            />
            <div class="overlay"><div class="text">Hyderbad</div></div>

          </div>

          <div class="photo">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
              alt="KOLKATA"
            />
            <div class="overlay"> <div class="text">kolkata</div></div>

          </div>
        </div>

        <!-- // The another four images start from here -->

        <span id="dots"></span>
        <span id="more">

        <div class="images">
          <div class="photo">
            <a href="list.html">
              <img
                src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg"
                alt="CHENNAI"/>
                <div class="overlay">
                  <div class="text">Chennai</div>
                </div>
              </a>
          </div>

          <div class="photo">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg"
              alt="AGRA"
            />
            <div class="overlay"> <div class="text">Agra</div></div>

          </div>

          <div class="photo">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg"
              alt="JAIPUR"
            />
            <div class="overlay"><div class="text">Jaipur</div></div>

          </div>

          <div class="photo">
            <img
              src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg"
              alt="BENGALURU"
            />
            <div class="overlay"> <div class="text">Bengaluru</div></div>

          </div>
        </div>

      </span>
   
      <center><button onclick="myFunction()" id="myBtn" class="btn btn-secondary">View More</button></center>
      </div>
    </section>
      
      <!-- usign js templates to take same html file of header-->
      <my-footer></my-footer>

      
      <script src="scripts/index.js"></script>
      <script src="scripts/common.js"></script>
    <script>
      const preloaderWrapper = document.querySelector('.preloader-wrapper');
    
    window.addEventListener('load', function() {
         preloaderWrapper.classList.add('fade-out-animation');
    });
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
