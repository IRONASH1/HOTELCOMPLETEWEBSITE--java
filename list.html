        <div class="modal-body">
            <form action="index.html" class="modal-form">
                <label for="name"
                  >Username:

                    type="text"
                    name="Username"
                    placeholder="Enter Username"
                    autocomplete="off"
                    required /></label

                    type="Password"
                    name="Password"
                    placeholder="Enter Password"
                    autocomplete="off"
                    required /></label>
                <hr>
                <button type="login" class="btn btn-primary">Login</button>
              </form>
        </div>
      </div>
    </div>
